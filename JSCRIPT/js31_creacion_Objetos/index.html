<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sitio Luciano Vildosola</title>
  </head>
  <body>
    <div class="botones">
      <button type="click" id="crear">Crear</button>
      <button type="click" id="limpiar">Limpiar</button>
      <button type="click" id="info">Info</button>
    </div>
    <div class="div" id="div"></div>
    <script>
      const crearButton = document.getElementById("crear");
      const divElement = document.getElementById("div");
      const limpiarButton = document.getElementById("limpiar");
      const infoButton = document.getElementById("info");

      crearButton.addEventListener("click", function () {
        const newDiv = document.createElement("div");
        newDiv.style.border = "3px solid black";
        newDiv.style.width = "30vw";
        const h2Element = document.createElement("h1");
        h2Element.textContent = "Elemento creado: " + (divElement.children.length + 1);
        newDiv.appendChild(h2Element);
        divElement.appendChild(newDiv);
      });
      limpiarButton.addEventListener("click", function () {
        while (divElement.firstChild) {
          divElement.removeChild(divElement.firstChild);
        }
      });
      infoButton.addEventListener("click", function () {
        const divElements = divElement.querySelectorAll("div");
        const cantidadDivs = divElements.length;
        alert("Longitud del childNodes: " + cantidadDivs);
        for (let i = 0; i < cantidadDivs; i++) {
          alert(
            "Índice: " + i + " InnerHTML: <h1>Elemento creado: " + (i + 1) + "</h1>"
          );
        }
      });

    </script>
  </body>
</html>
