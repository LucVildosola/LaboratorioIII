<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sitio Luciano Vildosola</title>
  </head>
  <body>
    <div class="contenedorGeneral">
      <div class="ContenedorBotones">
        <button class="boton" id="boton1">Opcion 1</button>
        <button class="boton" id="boton2">Opcion 2</button>
        <button class="boton" id="boton3">Opcion 3</button>
      </div>
      <div class="contenedorInputs">
        <div class="input">
          <label for="">Apellido:</label>
          <input type="text" maxlength="20" size="10" />
        </div>
        <div class="input">
          <label for="">Nombres:</label>
          <input type="text" maxlength="20" size="10" />
        </div>
        <div class="imagenes">
          <h2>Expandir la imagen al 50% del contenedor padre con un click</h2>
          <div class="contenedorDeImagenes">
            <div class="contenedorDeImagen">
              <img class="img" src="imagen1.jpeg" alt="" />
            </div>
            <div class="contenedorDeImagen">
              <img class="img" src="imagen2.jpeg" alt="" />
            </div>
            <div class="contenedorDeImagen">
              <img class="img" src="imagen3.jpeg" alt="" />
            </div>
            <div class="contenedorDeImagen">
              <img class="img" id="imagen4" src="imagen4.webp" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
