<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Luciano Vildosola</title>
</head>
<body>

    <script>

    var arregloPaises = [];

    arregloPaises = ["China", "Tailandia"];


    arregloPaises.push (prompt("El arregloPaises ya tiene dos elementos asignados por programa (China y Tailandia), agregue un tercer elemento con indice numero"));

    document.write ("<h2> Variables Multidimensionales</h2>");
    document.write ("<h2> Array de indice numerico </h2>");
    document.write ("<h4> Tipo para arregloPaises: "+ typeof arregloPaises + "</h4>");
    document.write ("<h4> Primer elemento cargado desde programa: "+ arregloPaises[0] + "</h4>");
    document.write ("<h4> Segundo elemento cargado desde programa: "+ arregloPaises[1] + "</h4>");
    document.write ("<h4> Tercer elemento cargado desde programa: "+ arregloPaises[2] + "</h4>");

    </script>



</body>
</html>
